services:
  rag:
    build: .
    container_name: ai-project-research-assistant
    ports:
      - "8080:8080"
    environment:
      MODEL_PATH: /app/models/Qwen2.5-7B-Instruct-Q4_K_M.gguf
      LANCEDB_DIR: /app/data/index/lancedb
      CONFIG_PATH: /app/config/config.yml
      N_THREADS: "8"
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data
      - ./config/config.yml:/app/config/config.yml:ro
